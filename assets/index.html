<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flutter InAppWebView</title>
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="shortcut icon" href="favicon.ico">
    <style>
        body {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%; 
            overflow: hidden;
            background-color: transparent;
        }
        body video {
            object-fit: fill;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
        }
    </style>
    <script>
        if(navigator.platform && /iPad|iPhone|iPod|Mac/.test(navigator.platform)){
            window.addEventListener("load", streamVideoBlobs);
        }

        function streamVideoBlobs(){
            var allVideos = document.getElementsByTagName("video");
            for(var i = 0, max = allVideos.length; i < max; i++) 
            {
                iOSVideoConvert(allVideos[i]);       
            }
        }

        async function iOSVideoConvert(video){
            let blob = await fetch(video.src).then(r => r.blob());
            var videoUrl=createObjectURL(blob);
            video.src = videoUrl;
        }

        function createObjectURL(object) {
            return (window.URL) ? window.URL.createObjectURL(object) : window.webkitURL.createObjectURL(object);
        }
    </script>
</head>
<body class="text-center">
    <video class="video" width="200" height="200" autoplay loop muted>
        <source src="energy_brazil.webm" type="video/webm" />
    </video>
    <script src="js/main.js"></script>
</body>
</html>
